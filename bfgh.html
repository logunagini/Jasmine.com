                <div class="col-md-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2424.1491594704856!2d-1.0312269!3d52.299065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48772e908b3eb3d7%3A0x891c2e377dcb9d84!2sLittle%20Brington!5e0!3m2!1sen!2suk!4v1614845500031!5m2!1sen!2suk"

                </div>
                <div class="col-md-6">

                        <h3 class="text-center">GET IN TOUCH</h3>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="&#xf007; Name"
                                    style="font-family:Arial, FontAwesome" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="&#xf0e0; Email"
                                    style="font-family:Arial, FontAwesome" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="&#xf095; Number"
                                    style="font-family:Arial, FontAwesome" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="3" placeholder="&#xf040; Message"
                                    style="font-family:Arial, FontAwesome" required></textarea>
                            </div>
                            <button type="submit" class="btn w-100 btn-primary">Contact Now</button>
                        </form>
                    </div>
                </div>
